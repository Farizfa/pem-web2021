<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>

<body>
    <b>PEMROGRAMAN BERBASIS WEB</b> </br> </br>
    <strong>PEMROGRAMAN BERBASIS WEB</strong> </br> </br>
    <i>PEMROGRAMAN BERBASIS WEB</i> </br> </br>
    <em>PEMROGRAMAN BERBASIS WEB</em> </br> </br>
    <mark>PEMROGRAMAN BERBASIS WEB</mark> </br> </br>
    <small>PEMROGRAMAN BERBASIS WEB</small> </br> </br>
    <del>PEMROGRAMAN BERBASIS WEB</del> </br> </br>
    <ins>PEMROGRAMAN BERBASIS WEB</ins> </br> </br>
    <p>PEMROGRAMAN <sub>BERBASIS WEB</sub> </p> </br>
    <p>PEMROGRAMAN <sup>BERBASIS WEB</sup> </p> </br>
</body>

</html>
